<h1 class="text-center">CREATE AN ACCOUNT HERE</h1>

<form action="" class="p-5 bg-body-secondary">
  <!---name-->
  <label for="fname">First Name</label>
  <input type="text" id="fname" class="form-control mb-3" placeholder="first Name" required="required">
<!---name--->

  <!----lname---->
    <label for="lname">Last Name</label>
  <input type="text" id="lname" class="form-control mb-3" placeholder="last Name" required="required">
<!---lname--->

  <!---Email--->
    <label for="email">Email</label>
  <input type="email" id="email" class="form-control mb-3" placeholder="email" required="required">
<!---end--->

  <!----password--->
      <label for="pwd">Password</label>
  <input type="password" id="pwd" class="form-control mb-3" placeholder="password" required="required">
<!---end--->


<button type="submit" class="btn btn-primary">Sign Up</button>


</form>
