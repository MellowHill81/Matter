<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Here</title>

  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<h1 class="text-center">CREATE AN ACCOUNT HERE</h1>

<form action="" class="p-5 bg-body-secondary">
  <!---name-->
  <label for="fname">First Name</label>
  <input type="text" id="fname" class="form-control mb-3" placeholder="first Name" required="required">
<!---name--->

  <!----lname---->
    <label for="lname">Last Name</label>
  <input type="text" id="lname" class="form-control mb-3" placeholder="last Name" required="required">
<!---lname--->

  <!---Email--->
    <label for="email">Email</label>
  <input type="email" id="email" class="form-control mb-3" placeholder="email" required="required">
<!---end--->

  <!----password--->
      <label for="pwd">Password</label>
  <input type="password" id="pwd" class="form-control mb-3" placeholder="password" required="required">
<!---end--->


<button type="submit" class="btn btn-primary">Sign Up</button>


</form>

</body>
</html>
