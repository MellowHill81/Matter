<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>

</head>
<body>

<h1 class="text-center">SIGN IN</h1>

<!---row--->
<form action="">
    <div class="row mb-5">

    <div class="col">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required="required">
    </div>

    <div class="col">
        <label for="pwd" class="form-label">Password</label>
        <input type="password" id="pwd" class="form-control" required="required">
    </div>

</div>
<!---end row--->

    <label for="address" class="form-label">Address</label>
<input type="text" id="address" class="form-control" placeholder="1234 Main Street" required="required">
    <br>
    <label for="address2" class="form-label">Address2</label>
<input type="text" id="address2" class="form-control" placeholder="Apartment, studio, or floor" required="required">
    <br>
<div class="row mb-5">

    <div class="col">
        <label for="city" class="form-label">City</label>
        <input type="text" id="city" class="form-control" required="required">
    </div>

    <div class="col">
        <label for="state" class="form-label">State</label>
        <input type="text" id="state" class="form-control" required="required" placeholder="choose">
                <select name="" id="select">
            <option value="">California</option>
            <option value="">Texas</option>
            <option value="">Florida</option>
            <option value="">LLLison</option>
            <option value="">Pennsylvania</option>
        </select>

    </div>
<div class="col">
    <label for="zip" class="form-label">Zip</label>
    <input type="text" id="zip" class="form-control" required="required">

</div>

</div>

    <input type="checkbox" id="check me out">
 <label for="check me out" class="form-label">Check me out</label>
    <br>

<button type="submit" class="btn btn-primary">Sign in</button>





</form>

</body>
</html>
